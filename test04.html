<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my page</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

</head>
<body>
    <!-- 줄바꿈은 br태그 사용 -->
    <p>empy</p><br>
    asd
    <!-- sub 아래첨자 sup 위 첨자 -->
    <p>4 <sup>2</sup> = 16 </p><br>
    2<sub>4</sub>
    <!-- 블록 태그를 인라인 속성으로 바꿀수 있다. -->
    <!-- 태그속성 id는 파일 내에서 고유한 값을 가져야한다. -->
    <!-- 태그속성 class 값은 중복으로 사용가능, 다른태그에도 사용가능 -->
    <p style="display: inline;">ab1</p>
    <div id="div1" class="abc">div1</div>
    <div class="abc">div2</div>
    <div class="zxc">div3</div>
    <p class="abc">p1</p>

    
</body>
</html>
